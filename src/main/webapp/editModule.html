    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <form method="post" enctype="multipart/form-data">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Model Name:</td>
                            <td><input type="text" class="form-control" name="Model Name"/></td>

                            </td>

                        </tr>
