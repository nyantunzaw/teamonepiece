<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custombootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" media="screen"/>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.orbit-1.2.3.min.js" type="text/javascript"></script>
    <title>File Upload</title>
</head>
<body>
    <div class="navbar navbar-custom navbar-static-top ">
        <div class="container">
            <div class="navbar-brand">
                <font color="white">Welcome, Terence Tan </font>
                <!--	<img src="img/hugh.jpg" size="30px">-->
            </div>
            <!--
                    The below button is only supposed to work when the window is resized
            -->
            <button class="navbar-toggle" data-toggle="collapse"
                    data-target=".navHeaderCollapse">
                <!--
                        This adds the three horizontal lines on a collapsible menu
                -->
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

            <div class="collapse navbar-collapse navHeaderCollapse">


                <!--Below code is needed only for IDP -->


                <ul class="nav navbar-nav navbar-right"> 

                    <li></li>
                    <li><a href="#"> Blog </a></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"> Manage<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Petrol</a></li>
                            <li><a href="#">Naphtha</a></li>
                            <li><a href="#">CNG</a></li>
                            <li><a href="#">LPG</a></li>
                        </ul></li>
                    <li><a href="#"> Sign Out </a></li>
                </ul>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" action="UploadFileServlet" enctype="multipart/form-data">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Model Name:</td>
                            <td><input type="text" class="form-control" name="Model Name"/></td>
                        </tr>
                        <tr>
                            <td>Slides Name:</td>
                            <td><input type="text" class="form-control" name="Model Name"/></td>
                        </tr>
                        <tr>
                            <td>Select Trainee Group:</td>
                            <td>
                                <select class="form-control">
                                    <option value="volvo">All</option>
                                    <option value="saab">IT</option>
                                    <option value="opel">Marketing</option>
                                    <option value="audi">Sales</option>
                                </select>
                            </td>
                        </tr>
                        <tr>    
                            <td>Select a file:</td>
                            <td><input type="file" name="dataFile" class="btn btn-default" required=""/></td>
                            <td><input type="submit" class="btn btn-primary" value="Submit"/>
                            <input type="button" class="btn btn-default" value="preview" onclick="preview()"/></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div id="featured" style="float:left; width:800px; margin:0 auto; " > 
          <!--  <div class="content" style="">
                <h1>First Slide</h1>
                <h3>This is the first slide.</h3>
            </div> -->
            <img src="img/Slide1.JPG" alt="Overflow: Hidden No More" data-caption="#htmlCaption" data-thumb="img/thumbnails/Slide1.jpg" />
            <img src="img/Slide2.JPG"  alt="HTML Captions" data-thumb="img/thumbnails/Slide2.jpg" />
            <img src="img/Slide3.JPG" alt="and more features" data-thumb="img/thumbnails/Slide3.jpg" />
            <img src="img/Slide4.JPG" alt="my r/c helicopter crashing..." data-thumb="img/thumbnails/Slide4.jpg" />
            <img src="img/Slide5.JPG" alt="5" data-thumb="img/thumbnails/Slide5.jpg" />
            <img src="img/Slide6.JPG" alt="6" data-thumb="img/thumbnails/Slide6.jpg" />
    </div>
    <Script>
    
        function preview(){
            
            $(window).load(function() {
                $('#featured').orbit({
                    timer:false,
                    bullets: true,
                    captionAnimation: 'fade'  
                });
            });
        }

    </Script>
</body>
</html>
